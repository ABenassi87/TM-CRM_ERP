<div class="row">
    <div class="col-md-12">
        <div ng-if="product.prices.pu_ht < product.total_pack" class="alert alert-warning"><strong>@(Warning) !</strong> @(products:LowerPrice)</div>

        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-yellow-crusta">
                        <i class="fa fa-cubes font-yellow-crusta sbold"></i>@(products:ProductServiceCard)
                    </div>
                    <div class="actions btn-set">
                        <a class="btn btn-circle btn-outline sbold uppercase red" ui-sref="product.list"><i class="fa fa-angle-left"></i> @(Back)</a>
                        <button type="button" ng-click="update(true)" class="btn btn-circle btn-outline sbold uppercase green"><i class="fa fa-check"></i> @(Save)</button>
                        <button type="button" ng-click="update()" class="btn btn-circle btn-outline sbold uppercase green"><i class="fa fa-check-circle"></i> @(SaveAndContinueEdit)</button>
                        <div class="btn-group">
                            <a class="btn btn-circle dark btn-outline sbold uppercase dropdown-toggle" href="javascript:;" data-toggle="dropdown">
                                <i class="fa fa-share"></i> @(Tools) <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="#" ng-click="clone()">
                                        <i class="fa fa-copy"></i> @(ToClone)
                                    </a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#" class="font-red" ng-show="login.rights.product.delete" confirmed-click="remove(product)" ng-confirm-click="Supprimer le produit ?" title="Supprimer le produit">
                                        <i class="fa fa-trash-o font-red"></i> @(Delete)
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="portlet-body">
                    <tabset class="tabbable-line tabbable-full-width">
                        <tab heading="Langue 1">
                            <div class="form-body">

                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">@(Entities)</label>
                                    <div class="col-md-4">
                                        <span class="help-inline">
                                        <label class="checkbox" ng-repeat="s in entityList">
                                            <input name="selectedEntities[]" value="{{s.id}}" ng-checked="product.entity.indexOf(s.id) > -1" ng-click="toggleSelection(s)" type="checkbox"/> {{s.name}} ({{s.eshop|| s.url}})
                                        </label>
                                    </span>
                                    </div>
                                    <label class="col-md-2 control-label" for="form_control_1">@(products:DefaultPriceList)</label>
                                    <div class="col-md-4">
                                        <select class="table-group-action-input form-control" ng-model="price.priceLists" ng-options="p._id as p.priceListCode for p in pricesLists"></select>
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">@(Name): <span class="required">
                                        * </span>
                                </label>
                                    <div class="col-md-10">
                                        <input class="form-control" ng-model="product.info.langs[0].name" required placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">@(Url): <span class="required">
                                        * </span>
                                </label>
                                    <div class="form-control-focus"> </div>
                                    <div class="col-md-10">
                                        <input class="form-control" ng-model="product.info.langs[0].linker" required placeholder="nom-du-produit" type="text">
                                    </div>
                                    <div class="form-control-focus"> </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">@(Options): <span class="required">
                                        * </span>
                                </label>
                                    <div class="col-md-10">
                                        <div class="md-checkbox-inline">
                                            <div class="md-checkbox">
                                                <label class="control-label">
                                        <input uniform type="checkbox" ng-model="product.canBePurchased" ng-checked="product.canBePurchased"/> @(eshop:AvailableSale) </label>
                                            </div>
                                            <div class="md-checkbox">
                                                <label class="control-label">
                                        <input uniform type="checkbox" ng-model="product.onlyWeb" ng-checked="product.onlyWeb"/> @(eshop:WebExclusivity) </label>
                                            </div>
                                            <div class="md-checkbox">
                                                <label class="control-label">
                                        <input uniform type="checkbox" ng-model="product.canBeExpensed" ng-checked="product.canBeExpensed"/> @(eshop:ShowPrice) </label>
                                            </div>
                                            <div class="md-checkbox">
                                                <label class="control-label">
                                        <input uniform type="checkbox" ng-model="product.istop" ng-checked="product.istop"/> @(products:OnTop) </label>
                                            </div>
                                            <div class="md-checkbox">
                                                <label class="control-label">
                                        <input uniform type="checkbox" ng-model="product.ischat" ng-checked="product.ischat"/> @(Chat) </label>
                                            </div>

                                        </div>

                                    </div>
                                </div>




                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">@(eshop:abstract) : <span class="required">
                                        * </span>
                                </label>
                                    <div class="col-md-10">
                                        <summernote height="100" ng-model="product.info.langs[0].shortDescription"></summernote>
                                        <div class="form-control-focus"> </div>
                                        <span class="help-block">
                                        Description pour les sites e-commerce SEO. </span>
                                    </div>
                                </div>



                                <div class="form-group form-md-line-input">
                                    <label class="col-md-2 control-label">@(Description) : <span class="required">
                                        * </span>
                                </label>
                                    <div class="col-md-10">
                                        <summernote height="500" ng-model="product.info.langs[0].body"></summernote>
                                        <div class="form-control-focus"> </div>
                                        <span class="help-block">
                                        Description pour les sites e-commerce SEO. </span>
                                    </div>
                                </div>
                            </div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
</div>
