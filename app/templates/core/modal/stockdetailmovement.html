<div class="modal-header">
    <button type="button" class="bootbox-close-button close" ng-click="cancel()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">@(products:Movement)</h4>

</div>
<div class="modal-body">
    <div class="form-body">
        <div class="table-responsive">
            <div class="dataTables_wrapper no-footer table-responsive">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover no-footer" id="stockDetailList">
                        <thead>
                            <tr role="row" class="heading">
                                <th>@(Ref)</th>
                                <th>@(Name)</th>
                                <th>@(products:Warehouse)</th>
                                <th>@(products:Zones)</th>
                                <th>@(Qty)</th>
                                <th>@(products:QtytoTransfer)</th>
                                <th>@(To)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{line.product.info.SKU}}</td>
                                <td>{{line.product.name}}</td>
                                <td>{{line.warehouse.name}}</td>
                                <td>
                                    <ul>
                                        <li ng-repeat="zone in line.zones">{{zone.name}}</li>
                                    </ul>
                                </td>
                                <td class="center">{{line.location.groupingD}}</td>
                                <td class="center">{{line.allocated}}</td>
                                <td class="center">{{line.inStock}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn red" type="button">@(Cancel)</button>
    <button ng-click="Movement()" class="btn btn green" type="button">@(products:toTransfer) <i class="fa fa-long-arrow-right"></i></button>
</div>
