<script type="text/ng-template" id="searchcompany.html">
    <a>
        <span ng-bind-html="match.model.salesPurchases.ref | typeaheadHighlight:query"></span> - <span ng-bind-html="match.model.fullName"></span>
    </a>
</script>

<div class="form-group" ng-class="{'has-error':$error, 'has-success': !$error}">
    <label class="col-md-4 control-label">{{label}}</label>
    <div class="col-md-8 typeahead">
        <div class="input-icon right">
            <i class="fa" ng-class="{'fa-warning': $error, 'fa-check': !$error}"></i>
            <!--<span ng-show="model.id='5333032036f43f0e1882efce'"><i>{{model.name}}</i></span>-->
            <input class="form-control" ng-model="model" name="{{name}}" ng-required="required" typeahead="data as data.fullName for data in AutoComplete($viewValue, url, entity ) | filter:{fullName:$viewValue}" typeahead-on-select="onSelect($item)"
                typeahead-template-url="searchcompany.html" placeholder="{{placeholder}}" type="text" autocomplete="off" />
        </div>
    </div>
</div>
