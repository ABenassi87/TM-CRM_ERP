<!-- BEGIN Portlet PORTLET-->
<form editable-form name="notesForm" onaftersave="update()">
    <div class="portlet box blue-hoki">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-gift"></i>@(NotePublic)
            </div>
            <div class="actions">
                <a href="javascript:;" ng-click="notesForm.$show()" ng-show="!notesForm.$visible" class="btn default btn-sm">
                    <i class="fa fa-pencil"></i> @(Edit) </a>
            </div>
            <div class="actions" ng-show="notesForm.$visible">
                <button type="submit" ng-disabled="notesForm.$waiting" class="btn btn btn-sm red">@(Save)</button>
                <button type="button" ng-disabled="notesForm.$waiting" ng-click="notesForm.$cancel();
                    findOne();" class="btn default btn-sm">@(Cancel)</button>
            </div>
        </div>
        <div class="portlet-body">
            <span editable-textarea="noteModel.note" e-name="notes" e-rows="10" e-cols="400" e-class="form-control"><pre>{{ noteModel.note ||  "Aucune" }}</pre></span>
        </div>
    </div>
</form>    
<!-- END GRID PORTLET-->
