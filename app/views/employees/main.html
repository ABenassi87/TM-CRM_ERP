<div class="row">
    <div class="col-md-12">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-yellow-crusta">
                        <i class="fa fa-cubes font-yellow-crusta sbold"></i>@(employees:Main)
                    </div>
                    <div class="actions btn-set">
                        <a class="btn sbold uppercase red" ui-sref="employee.list"><i class="fa fa-angle-left"></i> @(Back)</a>
                        <button type="button" ng-click="update(true)" class="btn sbold uppercase green"><i class="fa fa-check"></i> @(Save)</button>
                        <button type="button" ng-click="update()" class="btn sbold uppercase green"><i class="fa fa-check-circle"></i> @(SaveAndContinueEdit)</button>
                        <div class="btn-group">
                            <a class="btn dark sbold uppercase dropdown-toggle" href="javascript:;" data-toggle="dropdown">
                                <i class="fa fa-share"></i> @(Tools) <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="#" ng-click="clone()">
                                        <i class="fa fa-copy"></i> @(ToClone)
                                    </a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#" class="font-red" ng-show="login.rights.employee.delete" confirmed-click="remove(product)" ng-confirm-click="Supprimer le collaborateur ?" title="Supprimer le collaborateur">
                                        <i class="fa fa-trash-o font-red"></i> @(Delete)
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-md-line-input">

                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(employees:LastName):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.name.last" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(employees:FirstName):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.name.first" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(employees:dateBirth):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.dateBirth" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(Tel-Mobile):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.phones.mobile" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(Email):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.emails.personnal" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(employees:Skype):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.skype" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(employees:LinkedIn):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.social.LI" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <label class="col-md-4 control-label">@(employees:Facebook):</label>
                                        <div class="col-md-8">
                                            <input class="form-control" ng-model="employee.social.FB" placeholder="" type="text">

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-4 control-label">@(employees:JobPosition):</label>
                                    <div class="col-md-8">
                                        <input class="form-control" ng-model="employee.JobPosition" placeholder="" type="text">

                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-4 control-label">@(employees:Department):</label>
                                    <div class="col-md-8">
                                        <input class="form-control" ng-model="employee.department" placeholder="" type="text">

                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-4 control-label">@(employees:Manager):</label>
                                    <div class="col-md-8">
                                        <input class="form-control" ng-model="employee.manager" placeholder="" type="text">

                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label class="col-md-4 control-label">@(employees:JobType):</label>
                                    <div class="col-md-8">
                                        <input class="form-control" ng-model="employee.JobType" placeholder="" type="text">

                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <label class="col-md-4 control-label">@(employees:WorkPhone):</label>
                                    <div class="col-md-8">
                                        <input class="form-control" ng-model="employee.phones.phone" placeholder="" type="text">

                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</div>
