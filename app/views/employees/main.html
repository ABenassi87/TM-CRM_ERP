<div class="row">
    <div class="col-md-12">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div ng-if="employee._id" class="caption">
                        <i class="icon-info"></i>
                        <span class="caption-subject dark bold uppercase"> @(users:Main)</span>
                        <span class="caption-helper"> - @(users:Employees)</span>
                    </div>
                    <div ng-if="!employee._id" class="caption">
                        <i class="icon-magic-wand"></i>
                        <span class="caption-subject dark bold uppercase"> @(products:NewEmployee)</span>
                    </div>
                    <save mode="employee._id" ng-create="create()" ng-update="update(true)" back-to="backTo" class="actions btn-set"></save>
                </div>

                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="portlet light bordered">
                                    <div class="row">
                                        <div class=" col-md-6 col-sm-12">
                                            <div class="form-group form-md-line-input  has-success">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.name.last">
                                                <label for="form_control_1">@(users:LastName)<span class="required">
                                        * </span></label>
                                            </div>

                                            <div class="form-group form-md-line-input has-success">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.name.first">
                                                <label for="form_control_1">@(users:FirstName)<span class="required">
                                        * </span></label>
                                            </div>

                                            <div class="form-group form-md-line-input has-success">
                                                <input class="table-group-action-input form-control" date-input id="form_control_1" ng-model="employee.dateBirth">
                                                <label for="form_control_1">@(users:dateBirth)<span class="required">
                                        * </span></label>
                                            </div>

                                            <address ng-model=employee.homeaAddress mode="simple"></address>
                                        </div>

                                        <div class="col-md-6 col-sm-12">
                                            <div class="form-group form-md-line-input">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.phones.mobile">
                                                <label for="form_control_1">@(Tel-Mobile)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <div class="input-group">
                                                    <div class="input-group-control">
                                                        <input type="text" class="form-control" id="form_control_1" ng-model="employee.emails.work">
                                                        <label for="form_control_1">@(Email)</label>
                                                    </div>
                                                    <span class="input-group-btn btn-right">
                                                            <a ng-href="mailto:{{employee.emails.work}}"  class="btn yellow" type="button"><i class="fa fa-envelope"></i></a>
                                                        </span>
                                                </div>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.skype">
                                                <label for="form_control_1">@(users:Skype)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <div class="input-group">
                                                    <div class="input-group-control">
                                                        <input type="text" class="form-control" id="form_control_1" ng-model="employee.social.LI" placeholder="@(companies:WithHttp)">
                                                        <label for="form_control_1">@(users:LinkedIn)</label>
                                                    </div>
                                                    <span class="input-group-btn btn-right">
                                                            <a ng-href="{{employee.social.LI}}"  class="btn yellow" type="button"><i class="fa fa-linkedin"></i></a>
                                                        </span>
                                                </div>
                                            </div>
                                            <div class="form-group form-md-line-input">
                                                <div class="input-group">
                                                    <div class="input-group-control">
                                                        <input type="text" class="form-control" id="form_control_1" ng-model="employee.social.FB" placeholder="@(companies:WithHttp)">
                                                        <label for="form_control_1">@(users:Facebook)</label>
                                                    </div>
                                                    <span class="input-group-btn btn-right">
                                                            <a ng-href="{{employee.social.FB}}"  target="_blank" class="btn yellow" type="button"><i class="fa fa-facebook"></i></a>
                                                        </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="portlet light bordered">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <!-- <div class="form-group form-md-line-input">
                                        <input type="text" class="form-control" id="form_control_1" ng-model="employee.homeAddress.street">
                                        <label for="form_control_1">@(users:HomeAddress)</label>
                                    </div>

                                    <div class="form-group form-md-line-input">
                                        <input type="text" class="form-control" id="form_control_1" ng-model="employee.homeAddress.city">
                                        <label for="form_control_1">@(users:City)</label>
                                    </div>

                                    <div class="form-group form-md-line-input">
                                        <input type="text" class="form-control" id="form_control_1" ng-model="employee.homeAddress.zip">
                                        <label for="form_control_1">@(Zip)</label>
                                    </div>

                                    <div class="form-group form-md-line-input">
                                        <input type="text" class="form-control" id="form_control_1" ng-model="employee.homeAddress.state">
                                        <label for="form_control_1">@(Region)</label>
                                    </div>
                                    -->
                                            <div class="form-group form-md-line-input">
                                                <select class="table-group-action-input form-control" required ng-model="employee.department" ng-options="s.id as s.name for s in $dict.department.data"></select>
                                                <label for="form_control_1">@(users:Department)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <select class="table-group-action-input form-control" required ng-model="employee.manager" ng-options="s._id as s.fullName for s in $dict.employees.data"></select>
                                                <label for="form_control_1">@(users:Manager)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <select class="table-group-action-input form-control" required ng-model="employee.jobPosition" ng-options="p as p.name for p in $dict.jobPositions.data track by _id"></select>
                                                <label for="form_control_1">@(users:JobPosition)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <select class="table-group-action-input form-control" required ng-model="employee.homeAddress.country" ng-options="s.id as s.name for s in $dict.nationality.data"></select>
                                                <label for="form_control_1">@(users:CountryOfBirth)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <select class="table-group-action-input form-control" required ng-model="employee.nationality" ng-options="s.id as s.name for s in $dict.nationality.data"></select>
                                                <label for="form_control_1">@(users:Nationality)</label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-sm-12">
                                            <div class="form-group form-md-line-input">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.socialSecurityNumber">
                                                <label for="form_control_1">@(users:SocialeSecurityNumber)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.iban.id">
                                                <label for="form_control_1">@(users:BankingEtablishment)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.iban.bank">
                                                <label for="form_control_1">@(users:IBAN)</label>
                                            </div>

                                            <div class="form-group form-md-line-input">
                                                <input type="text" class="form-control" id="form_control_1" ng-model="employee.iban.bic">
                                                <label for="form_control_1">@(users:BIC)</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
