<div class="row">
    <div class="col-md-12">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <h3 class="portlet-title">
                            <i class="fa fa-cubes sbold"></i>@(users:Main)
                        </h3>
                    </div>
                    <div ng-include="'/templates/saveMenu.html'" class="actions btn-set"></div>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.name.last">
                                    <label for="form_control_1">@(users:LastName)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.name.first">
                                    <label for="form_control_1">@(users:FirstName)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.phones.mobile">
                                    <label for="form_control_1">@(Tel-Mobile)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.emails.work">
                                    <label for="form_control_1">@(Email)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.skype">
                                    <label for="form_control_1">@(users:Skype)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.social.LI">
                                    <label for="form_control_1">@(users:LinkedIn)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.social.FB">
                                    <label for="form_control_1">@(users:Facebook)</label>
                                </div>

                            </div>

                            <div class="col-md-6">

                                <div class="form-group form-md-line-input has-success">
                                    <select class="table-group-action-input form-control" required ng-model="employee.department" ng-options="s.id as s.name for s in $dict.department.data"></select>
                                    <label for="form_control_1">@(users:Department)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <select class="table-group-action-input form-control" required ng-model="employee.manager" ng-options="s.id as s.fullName for s in $dict.employees.data"></select>
                                    <label for="form_control_1">@(users:Manager)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.jobPosition">
                                    <label for="form_control_1">@(users:JobPosition)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.jobType">
                                    <label for="form_control_1">@(users:JobType)</label>
                                </div>

                                <div class="form-group form-md-line-input has-success">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="employee.classes">
                                    <label for="form_control_1">@(users:Classes)</label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
