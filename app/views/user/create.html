<h3 class="page-title">
    <i class="fa fa-check-square-o font-blue-madison"></i> @(users:NewUser)
</h3>

<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="home">@(Home)</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="user.list" >@(users:ListOfUsers)</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>@(users:NewUser)</span>
        </li>
    </ul>
</div>



<form ng-submit="create()" role="form">
    <div class="row">
        <div class="col-md-6 col-sm-12">

            <!-- BEGIN PARAMETRES GENERAUX -->
            <div class="portlet blue-madison box">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-check-square-o"></i> @(users:NewUser)
                    </div>
                </div>
                <div class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="form-body">

                            <div class="form-group">
                                <label class="col-md-4 control-label">@(users:LastName)</label>
                                <div class="col-md-4">
                                    <input class="form-control" required data-ng-model="user.lastname" placeholder="@(users:LastName)" type="text" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">@(users:FirstName)</label>
                                <div class="col-md-4">
                                    <input class="form-control" required data-ng-model="user.firstname" placeholder="@(users:FirstName)" type="text" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">@(users:Login)</label>
                                <div class="col-md-4">
                                    <input class="form-control" required data-ng-model="user.login" placeholder="@(users:Login)" type="text" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">@(users:Poste)</label>
                                <div class="col-md-4">
                                    <input class="form-control" required data-ng-model="user.poste" placeholder="@(users:poste)" type="text" autocomplete="off">
                                </div>
                            </div>

                            <div ng-if="login.multiEntities" class="form-group">
                                <label class="col-md-4 control-label">@(Entity)</label>
                                <div class="col-md-4">
                                    <select class="form-control" data-ng-model="user.entity" data-ng-options="s.id as s.name for s in entityListAll"></select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-4 control-label">@(Address)</label>
                                <div class="col-md-4">
                                    <div crm-address mode="create" model="user"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">@(Email)</label>
                                <div class="col-md-4">
                                    <input class="form-control" ng-model="user.email" placeholder="@(users:Email)" type="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">@(users:Phone)</label>
                                <div class="col-md-4">
                                    <input class="form-control" ng-model="user.phone" placeholder="@(users:Phone)" type="text">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-md-4 control-label">@(users:MobilePhone)</label>
                                <div class="col-md-4">
                                    <input class="form-control" ng-model="user.mobilephone" placeholder="@(users:MobilePhone)" type="text">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="portlet gen">
                <div class="portlet-title">
                    <div class="caption font-red-flamingo">
                        <i class="fa fa-hand-o-right font-red-flamingo"></i>@(users:Civility)
                    </div>
                </div>
                <div class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="portlet-body">
                            <div class="form-group">

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:CityOfBirth)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.CityOfBirth" placeholder="@(users:CityOfBirth)" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:CountryOfBirth)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.CountryOfBirth" placeholder="@(users:CountryOfBirth)" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:Nationality)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.Nationality" placeholder="@(users:Nationality)" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:Situation)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.Situation" placeholder="@(users:Situation)" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:Children)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.Children" placeholder="@(users:Children)" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:PerCharges)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.PerCharges" placeholder="@(users:PerCharges)" type="text" autocomplete="off">
                                    </div>
                                </div>
                                <!-- END PORTLET MAIN -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="portlet gen">
                <div class="portlet-title">
                    <div class="caption font-red-flamingo">
                        <i class="fa fa-hand-o-right font-red-flamingo"></i>@(users:informations)
                    </div>
                </div>
                <div class="portlet-body form">
                    <div class="form-horizontal">
                        <div class="portlet-body">
                            <div class="form-group">

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:SocialeSecurityNumber)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.SocialeSecurityNumber" placeholder="@(users:SocialeSecurityNumber)" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:AccountStatement)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.AccountStatement" placeholder="@(users:AccountStatement)" type="text" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">@(users:IBAN)</label>
                                    <div class="col-md-4">
                                        <input class="form-control" required data-ng-model="user.IBAN" placeholder="@(users:IBAN)" type="text" autocomplete="off">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="form-actions">
        <div class="row">
            <div class="col-md-offset-5 col-md-7">
                <button type="submit" class="btn blue">@(Create)</button>
                <a ui-sref="user.list" class="btn default">@(Cancel)</a>
            </div>
        </div>
    </div>
</div>
</form>
