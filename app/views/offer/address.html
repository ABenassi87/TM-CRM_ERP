<div class="row">
    <div class="col-md-12">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-info"></i>
                        <span class="caption-subject dark bold uppercase">@(propal:CommercialProposals) - {{offer.ref}} - {{offer.client.name}} </span>
                    </div>
                    <div ng-include="'/templates/saveMenu.html'" class="actions btn-set"></div>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="portlet light bordered">

                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="fa fa-cogs"></i>
                                            <span class="caption-subject uppercase"> @(bills:BillAddress) - @(deliveries:DeliveryAddress)</span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">

                                            <div class="portlet light">
                                                <div class="portlet-title">
                                                    <div class="caption">
                                                        <i class="fa fa-money"></i>
                                                        <span class="caption-subject uppercase"> @(bills:BillAddress)</span>
                                                    </div>
                                                </div>
                                                <div class="portlet-body">
                                                    <div class="form-group form-md-line-input ">
                                                        <address ng-model=societe.address></address>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="col-md-6 col-sm-12">

                                            <div class="portlet light">
                                                <div class="portlet-title">
                                                    <div class="caption">
                                                        <i class="fa fa-truck"></i>
                                                        <span class="caption-subject uppercase"> @(deliveries:DeliveryAddress)</span>
                                                    </div>
                                                </div>

                                                <div class="portlet-body">
                                                    <div class="form-group form-md-line-input ">
                                                        <address ng-model=societe.address></address>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
