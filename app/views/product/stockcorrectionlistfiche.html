<div class="page-bar" ng-init="findOne()">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="home">@(Home)</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>@(products:ProductsAndServices)</span>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="product.stockcorrection.list"> @(products:ListOfStockCorrection) </a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>@(products:StockCorrection)</span>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group">
            <a class="btn yellow-crusta dropdown-toggle uppercase" href="javascript:;" data-toggle="dropdown">
                <i class="fa fa-share"></i> @(Tools) <i class="fa fa-angle-down"></i>
            </a>
            <ul class="dropdown-menu pull-right">
                <li>
                    <a href="#" ng-click="refreshDirectory()">
                        <i class="fa fa-refresh"></i> @(Refresh)
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-pencil"></i>
                        <span class="caption-subject dark bold uppercase"> @(products:StockCorrection)</span>
                    </div>
                    <save mode="object._id" ng-create="create()" ng-update="update(true)" back-to="backTo" class="actions btn-set"></save>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="portlet light bordered">
                                    <div class="form-group form-md-line-input">
                                        <select class="form-control" id="warehouse" ng-model="object.warehouse.name" ng-options="s._id as s.name for s in $dict.warehouse">
                                                        </select>
                                        <label for="warehouse">@(products:Warehouse)</label>
                                    </div>
                                    <div class="form-group form-md-line-input">
                                        <select class="form-control" id="warehouse" ng-model="object.location" ng-options="s._id as s.name for s in $dict.location">
                                                        </select>
                                        <label for="warehouse">@(products:Location)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-horizontal form-row-seperated">
                                    <div class="portlet light bordered">
                                        <div class="form-group form-md-line-input ">
                                            <textarea class="form-control" ng-model="product.info.langs[0].meta.description" rows="8"></textarea>
                                            <label for="MetaDes">@(Reason)</label>
                                            <span class="help-block">@(Reason)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div ng-hide="object._id" class="row">
            <div class="col-md-12">
                <product-lines ng-model="object.lines" title="'@(products:Products)'" ng-disabled="editable" ng-template="/templates/core/productStockCorrection.html"></product-lines>
            </div>
        </div>
    </div>
</div>
