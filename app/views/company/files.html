<div class="portlet light portlet-form bordered" ng-if="societe._id">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-picture"></i>
            <span class="caption-subject dark bold uppercase"> @(Pictures/Documents)</span>
            <span class="caption-helper"> - @(companies:CardCompany)</span>
        </div>
        <div ng-include="'/templates/saveMenu.html'" class="actions btn-set"></div>
    </div>
    <div class="portlet-body">
        <div ng-include="'/templates/gridfs/file.html'" ng-controller="FileCtrl" onload="init('Customers', societe)"></div>
    </div>
</div>
