<div class="row">
    <div class="col-md-12">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-info"></i>
                        <span class="caption-subject dark bold uppercase"> @(Informations) @(companies:Company)</span>
                        <span class="caption-helper"> - @(companies:CardCompany)</span>
                    </div>
                    <div ng-include="'/templates/saveMenu.html'" class="actions btn-set"></div>
                </div>

                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group form-md-radios">
                                    <div class="md-radio-inline">
                                        <div class="md-radio">
                                            <input type="radio" id="person" name="type" class="md-radiobtn" ng-model="societe.type" value="Person">
                                            <label for="person">
                                                            <span class="inc"></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> @(companies:Person) </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="company" name="type" class="md-radiobtn" ng-model="societe.type" value="Company">
                                            <label for="company">
                                                            <span class="inc"></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> @(companies:Company) </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Person -->
                                <div ng-show="societe.type == 'Person'" class="form-group form-md-line-input">
                                    <select class="table-group-action-input form-control" ng-model="societe.name.civilite" ng-options="s.id as s.label for s in dict.fk_civilite.values"></select>
                                    <label for="form_control_1">@(companies:UserTitle)</label>
                                </div>

                                <div ng-show="societe.type == 'Person'" class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="societe.name.last">
                                    <label for="form_control_1">@(companies:Lastname) </label>
                                </div>

                                <div ng-show="societe.type == 'Person'" class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="societe.name.first">
                                    <label for="form_control_1">@(companies:Firstname) </label>
                                </div>

                                <!-- Company -->
                                <div ng-hide="societe.type == 'Person'" class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="name.last" ng-model="societe.name.last">
                                    <label for="name.last">@(companies:Name) </label>
                                </div>

                                <div ng-hide="societe.type == 'Person'" class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" onbeforesave="checkCodeClient($data)" ng-model="societe.salesPurchases.ref">
                                    <label for="form_control_1">@(companies:IdThirdParty) </label>
                                </div>

                                <div ng-hide="societe.type == 'Person'" class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="brand" ng-model="societe.compnyInfo.brand">
                                    <label for="brand">@(companies:SocGroupShort) </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <label for="">@(Entities)</label>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox" ng-repeat="value in entityList">
                                            <input type="checkbox" class="md-check" name="checkedObj[]" id="{{value.id}}" ng-click="toggleSelection(societe.entity, value.id)" ng-checked="societe.entity.indexOf(value.id) >= 0" />
                                            <label for="{{value.id}}">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> {{value.name}} </label>
                                        </div>
                                    </div>
                                </div>

                                <address ng-model=societe.address></address>

                            </div>

                            <div class="col-md-6">
                                <div class="form-group form-md-line-input">
                                    <select class="table-group-action-input form-control" required ng-model="societe.salesPurchases.language" ng-options="s.idx as s.name for s in $dict.language"></select>
                                    <label for="form_control_1">@(Language)</label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="societe.phones.phone">
                                    <label for="form_control_1">@(companies:Phone) </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="societe.phones.fax">
                                    <label for="form_control_1">@(companies:Fax) </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="societe.emails[0].email">
                                    <label for="form_control_1">@(Email) </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" placeholder="@(companies:WithHttp)" class="form-control" id="form_control_1" ng-model="societe.url">
                                    <label for="form_control_1">@(Web) </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" placeholder="@(companies:WithHttp)" class="form-control" id="form_control_1" ng-model="societe.social.TW">
                                    <label for="form_control_1">@(companies:Twitter) </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" placeholder="@(companies:WithHttp)" class="form-control" id="form_control_1" ng-model="societe.social.LI">
                                    <label for="form_control_1">@(companies:LinkedIn) </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" placeholder="@(companies:WithHttp)" class="form-control" id="form_control_1" ng-model="societe.social.FB">
                                    <label for="form_control_1">@(companies:FaceBook) </label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
