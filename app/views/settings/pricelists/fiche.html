<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-magic-wand"></i>
                        <span class="caption-subject dark bold uppercase"> @(products:PriceLists)</span>
                    </div>
                    <div ng-include="'/templates/saveMenu.html'" class="actions btn-set"></div>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="object.priceListCode">
                                    <label for="form_control_1">@(Code)</label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="form_control_1" ng-model="object.name">
                                    <label for="form_control_1">@(Name)</label>
                                </div>
                                <div class="md-checkbox-inline">
                                    <div class="md-checkbox has-success">
                                        <input type="checkbox" id="isActive" class="md-check" ng-model="object.isActive" ng-checked="object.isActive">
                                        <label for="isActive">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(Activated)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
