<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="form-horizontal form-row-seperated">
            <div class="portlet portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-magic-wand"></i>
                        <span class="caption-subject dark bold uppercase"> @(products:PriceLists)</span>
                    </div>
                    <save mode="object._id" ng-create="create()" ng-update="update(true)" back-to="backTo" class="actions btn-set"></save>
                </div>
                <div class="portlet-body">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-8">

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="Code" ng-model="object.priceListCode">
                                    <label for="Code">@(Code)</label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" id="Name" ng-model="object.name">
                                    <label for="Name">@(Name)</label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <select class="table-group-action-input form-control" id="Currency" ng-model="object.currency" ng-options="s._id as s.name for s in $dict.currency"></select>
                                    <label for="Currency">@(Currency)</label>
                                </div>

                                <div class="form-group form-md-line-input" ng-if="object.isGlobalDiscount">
                                    <select class="table-group-action-input form-control" ng-model="object.parent" ng-options="p._id as p.name for p in pricesLists | filter:{isGlobalDiscount:false}"></select>
                                    <label for="Currency">@(BasePriceList)</label>
                                </div>
                                <div class="form-group form-md-line-input" ng-if="object.isGlobalDiscount">
                                    <input type="number" class="form-control" id="discount" min="0" step="0.01" max="100" ng-model="object.discount">
                                    <label for="Name">@(Discount) %</label>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="portlet light">
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox has-success">
                                            <input type="checkbox" ng-disabled="object.isCoef || object.isGlobalDiscount" id="isCost" class="md-check" ng-model="object.cost" ng-checked="object.cost">
                                            <label for="isCost">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(products:SupplierCost)</label>
                                        </div>
                                    </div>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox">
                                            <input type="checkbox" ng-disabled="object.cost || object.isGlobalDiscount" id="isCoef" class="md-check" ng-model="object.isCoef" ng-checked="object.isCoef">
                                            <label for="isCoef">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(products:SellByCoef)</label>
                                        </div>
                                    </div>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox">
                                            <input type="checkbox" ng-disabled="object.cost || object.isCoef" id="isGlobalDiscount" class="md-check" ng-model="object.isGlobalDiscount" ng-checked="object.isGlobalDiscount">
                                            <label for="isGlobalDiscount">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(products:globalDiscount)</label>
                                        </div>
                                    </div>
                                    <div class="md-checkbox-inline">
                                        <div class="md-checkbox">
                                            <input type="checkbox" id="defaultPriceList" ng-disabled="true" class="md-check" ng-model="object.defaultPriceList" ng-checked="object.defaultPriceList">
                                            <label for="defaultPriceList">
                                <span></span>
                                <span class="check"></span>
                                <span class="box"></span> @(Default)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
