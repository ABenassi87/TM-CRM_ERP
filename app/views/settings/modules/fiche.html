<div>
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ui-sref="home">@(Home)</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>@(Parameters)</span>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>@(ManagementModule)</span>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <a ui-sref="settings.module.list">@(ListOfModule)</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li>
                <span>@(CardModule) :</span>
            </li>
            <li>
                <span class="font-green-jungle sbold">@(Orders)</span>
            </li>
        </ul>

        <div class="page-toolbar">

        </div>
    </div>
    <div class="portlet light portlet-form bordered waiting">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-puzzle-piece"></i>
                <span class="caption-subject dark bold uppercase">@(OrderModuleConf)</span>
            </div>
        </div>

        <div class="portlet-body">
            <div class="no-footer table-responsive">
                <h2>
                    @(DocTemplates)
                </h2>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr role="row" class="heading">
                            <th>
                                @(Name)
                            </th>
                            <th>
                                @(Desc)
                            </th>
                            <th>
                                @(Status)
                            </th>
                            <th>
                                @(Default)
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="line in docTemplates.values" ng-class="{'bg-grey-silver':line.exported}">
                            <td>
                                <a class="with-tooltip" ui-sref="settings.module.show(order)">
                  <i class="fa fa-puzzle-piece"></i> {{line.name}}
                </a>
                            </td>
                            <td>
                                {{line.desc}}
                            </td>
                            <td>
                                <input type="checkbox" id="isActive" class="md-check" ng-model="line.isActive" ng-change="update(line)" title="{{line.isActive}}">
                            </td>
                            <td>
                                <input type="radio" name="default" id="default" class="toggle" ng-checked="line.default" ng-click="setDefault(line)" title="{{line.default}}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
