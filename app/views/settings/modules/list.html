<div>
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a ui-sref="home">@(Home)</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<span>@(Parameters)</span>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<span>@(ManagementModule)</span>
			</li>
		</ul>

		<div class="page-toolbar">

		</div>
	</div>
	<div class="portlet light portlet-form bordered waiting">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-puzzle-piece"></i>
				<span class="caption-subject dark bold uppercase">@(ListOfModule)</span>
			</div>
		</div>

		<div class="portlet-body">
			<div class="no-footer table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr role="row" class="heading">
							<th>
								@(Modules)
							</th>
							<th>
								@(Description)
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a class="with-tooltip" ui-sref="settings.module.show({id:'order'})">
                  <i class="fa fa-puzzle-piece"></i> @(Orders)
                </a>
							</td>
							<td>
								@(Gestion des commandes)
							</td>
						</tr>
						<tr>
							<td>
								<a class="with-tooltip" ui-sref="settings.module.show({id:'invoice'})">
                  <i class="fa fa-puzzle-piece"></i> @(Bills)
                </a>
							</td>
							<td>
								@(Gestion des factures)
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
