@{layout('layout_email3')}
<!--content 1 -->
<tr>
    <td align="center" bgcolor="#f8f8f8">
        <table border="0" cellpadding="0" cellspacing="0" width="90%">
            <tr>
                <td align="center">
                    <!-- padding -->
                    <div style="font-size: 10px; height: 60px; line-height: 60px;">&nbsp;</div>
                    <div style="line-height: 44px;"><font color="#6b6b6b" face="Arial, Helvetica, sans-serif" size="5" style="font-size: 34px;"> <span style="color: #6b6b6b; font-family: Arial, Helvetica, sans-serif; font-size: 34px;"> @{model.title} </span></font></div>
                    <!-- padding -->
                    <div style="font-size: 10px; height: 20px; line-height: 20px;">&nbsp;</div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div style="line-height: 30px;"><font color="#4db3a4" face="Arial, Helvetica, sans-serif" size="5" style="font-size: 17px;"> <span style="color: #4db3a4; font-family: Arial, Helvetica, sans-serif; font-size: 17px;"> @{model.subtitle} </span></font></div>
                    <!-- padding -->
                    <div style="font-size: 10px; height: 35px; line-height: 35px;">&nbsp;</div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div style="line-height: 24px;"><font color="#9c9c9c" face="Arial, Helvetica, sans-serif" size="4" style="font-size: 15px;"> <span style="color: #9c9c9c; font-family: Arial, Helvetica, sans-serif; font-size: 15px;"> @{!model.message} </span></font></div>
                    <!-- padding -->
                    <div style="font-size: 10px; height: 50px; line-height: 50px;">&nbsp;</div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <div style="line-height: 24px;"><a href="#" style="color: #596167; font-family: Arial, Helvetica, sans-serif; font-size: 13px;" target="_blank"> <font color="#596167" face="Arial, Helvetica, sans-seri; font-size: 13px;" size="3"><a href="@{model.url}" class="btn btn-danger" style="background-color: #F3565D; background-image: none; border: 1px solid transparent; border-color: #f13e46; border-radius: 4px; color: #fff; cursor: pointer; display: inline-block; font-size: 14px; font-weight: 400; line-height: 1.42857143; margin-bottom: 0; padding: 6px 12px; text-align: center; touch-action: manipulation; user-select: none; vertical-align: middle; white-space: nowrap;">@(Open) / @(DownloadPDF)</a></font> </a></div>
                    <!-- padding -->
                    <div style="font-size: 10px; height: 70px; line-height: 70px;">&nbsp;</div>
                </td>
            </tr>
        </table>
    </td>
</tr>
<!--content 1 END-->
